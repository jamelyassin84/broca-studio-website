<div
	class="relative flex flex-col items-center justify-center w-full h-screen bg-black"
>
	<home-section1-overlay class="absolute top-0 left-0 w-screen h-full" />

	<!-- <home-section1-background class="w-full" [currentSlide]="currentSlide" /> -->

	<home-section1-navigation
		@slideInBottom
		*ngIf="showNavigation"
		class="relative z-9999"
		[currentSlide]="currentSlide"
		(onSlideChange)="currentSlide = $event"
	/>

	<div
		@zoomIn
		[animateCSS]="[
			'animate__slideOutUp',
			'animate__delay-3s',
			'animate__faster'
		]"
		class="text-white font-bold text-[35px] relative z-[999]"
	>
		بروكا تبدع
	</div>

	<div
		class="absolute bottom-[81px] z-10 flex items-center text-white w-full px-[93px]"
	>
		<home-section1-pages />

		<home-section1-socials class="mr-auto" />
	</div>
</div>
