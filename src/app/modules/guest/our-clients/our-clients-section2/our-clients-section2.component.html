<div
	class="flex flex-col w-full bg-brand-black min-h-[100vh] py-6 md:py-[80px] md:p-[80px] px-6"
>
	<div
		[@listAnimation]="OUR_CLIENTS.length"
		class="grid grid-cols-1 md:grid-cols-3 w-full max-w-screen-lg mx-auto gap-[20px]"
	>
		<div
			class="w-full rounded-[20px] bg-brand-card-dark flex items-center justify-center h-[219px]"
			*ngFor="let client of OUR_CLIENTS; trackBy: trackByFn"
		>
			<img class="object-contain scale-[.8]" [src]="client" alt="" />
		</div>
	</div>
</div>
